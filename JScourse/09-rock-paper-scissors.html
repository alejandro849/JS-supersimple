<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
</head>
<body>
    <p>rock paper scissors</p>

    <button onclick="
        playGame('rock')
    ">rock</button>



    <button onclick="
        playGame('paper');
    ">paper</button>



    <button onclick="
        playGame('scissors');
    ">scissors</button>

<!-- 6:11:15 use the DOM to put the result and the moves in these <p>  -->
    <p class="js-result"></p>  
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();

    ">
        reset score
    </button>




<script>

    const score = {
        wins: 0,
        losses: 0,
        ties: 0
    };

   
      updateScoreElement();  /* (displays the score on the page) */   

     function playGame(playerMove){
        const computerMove = pickComputerMove ();
         

        let result = '';

    if (playerMove === 'scissors'){
            
            if (computerMove === 'rock'){
                result = 'you lose.';
    }  else if (computerMove === 'paper'){
                result = 'you win.';
    }  else if (computerMove === 'scissors'){
                result = 'tie.';
    }


    } else if(playerMove === 'paper'){

            if (computerMove === 'rock'){
            result = 'you win.';
    }  else if (computerMove === 'paper'){
            result = 'tie.';
    }  else if (computerMove === 'scissors'){
            result = 'you lose.';
    }
    

   } else if(playerMove === 'rock'){

           if (computerMove === 'rock'){
             result = 'tie.';
    } else if (computerMove === 'paper'){
             result = 'you lose.';
    } else if (computerMove ==='scissors'){
             result ='you win.';
 }
   }
        
           
    


        if (result === 'you win.'){
            score.wins = score.wins + 1;
  }else if (result === 'you lose.'){
            score.losses += 1;
  }else if (result === 'tie.'){
            score.ties += 1;
  }

  localStorage.setItem('score', JSON.stringify(score));

  updateScoreElement();

// 6:11:25 get the <p> and put the result in the <p> in the page
    document.querySelector('.js-result').innerHTML = result;
    document.querySelector('.js-moves').innerHTML = `You ${playerMove} - ${computerMove} Computer`;


// result displays in a pop up (alert)
// alert(`you picked ${playerMove}. computer picked ${computerMove}. ${result}
// wins: ${score.wins}, loses: ${score.losses}, ties: ${score.ties}`);

}

    function updateScoreElement(){
        document.querySelector('.js-score')
            .innerHTML = `wins: ${score.wins}, loses: ${score.losses}, ties: ${score.ties}`;

    }

    function pickComputerMove(){

            const randomNumber = Math.random();
            let computerMove = '';
                    

                    if (randomNumber >= 0 && randomNumber < 1/3){
                        computerMove = 'rock';
            }   else if (randomNumber >= 1/3 && randomNumber < 2/3){
                        computerMove = 'paper';
            }   else if (randomNumber >= 2/3 && randomNumber < 1){
                        computerMove = 'scissors';
            }

            return computerMove;

    }
</script>



  
</body>
</html>
